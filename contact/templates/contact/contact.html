{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<!-- Contact Us Section -->
<section id="contact-us-form">
    <div class="container">
        <div class="col-md-6 mb-3 mt-2 mx-auto text-center">
            <div id="contact-us-header">
                <h2>Contact Us</h2>
            </div>
            <div id="contact-us-body">
                <p>
                    If you're looking to get in touch with us, please fill out the form below.
                </p>
                <form id="message-form" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button id="submit-button" type="submit" class="btn btn-success btn-lg">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
