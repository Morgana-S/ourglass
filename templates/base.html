{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for Search Engines, Author, Keywords Etc.-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your next hobby, passion or career with Ourglass, the premier event booking site.">
    <meta name="keywords" content="Ourglass, events, classes, courses, book events, lessons, event tickets">
    <meta name="author" content="Morgana Stone">
    <!-- Title  -->
    <title>Ourglass</title>
    <!-- Stylesheets and Imported Frameworks -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon and Shortcut Images -->
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-96x96.png' %}" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon/favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/favicon-96x96.png' %}">
    <meta name="apple-mobile-web-app-title" content="Ourglass">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="{% static 'images/ourglass_logo.png'%}" alt="">Ourglass</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main>
        {% block eventlist %}
        <!-- Page Content -->
        {% endblock eventlist %}
    </main>
    <!-- Footer Content -->
    <footer>
        <div class="container-fluid navbar fixed-bottom bg-success" id="footer-container">
            <div class="row mx-auto">
                <div class="col-12">
                    <h5 class="text-white">Copyright 2025, Morgana Stone</h5>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
